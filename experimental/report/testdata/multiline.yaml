# buf.compiler.v1.Report

files:
  - path: "foo.proto"
    text: |
      syntax = "proto4"

      package abc.xyz;

      message Blah {
        required size_t x = 0;
        message Bonk {
          field
          field
          field
        }
      }

diagnostics:
  - message: whole block
    level: LEVEL_WARNING
    annotations:
    - message: "this block"
      file: 0
      start: 38
      end: 129

  - message: nested blocks
    level: LEVEL_WARNING
    annotations:
    - message: "this block"
      file: 0
      start: 38
      end: 129
    - message: "and this block"
      file: 0
      start: 80
      end: 127

  - message: nested blocks same start
    level: LEVEL_WARNING
    annotations:
    - message: "this block"
      file: 0
      start: 38
      end: 129
    - message: "and this block"
      file: 0
      start: 38
      end: 127

  - message: nested blocks same end
    level: LEVEL_WARNING
    annotations:
    - message: "this block"
      file: 0
      start: 38
      end: 129
    - message: "and this block"
      file: 0
      start: 80
      end: 129
    
  - message: nested overlap
    level: LEVEL_WARNING
    annotations:
    - message: "this block"
      file: 0
      start: 38
      end: 127
    - message: "and this block"
      file: 0
      start: 80
      end: 129

  - message: nesting just the braces
    level: LEVEL_WARNING
    annotations:
