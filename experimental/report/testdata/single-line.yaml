# buf.compiler.v1.Report

files:
  - path: "foo.proto"
    text: |
      syntax = "proto4"

      package abc.xyz;

      message Blah {
        required size_t x = 0;
      }

diagnostics:
  - message: '"proto4" isn''t real, it can''t hurt you'
    level: LEVEL_REMARK
    annotations:
      - message: 'help: change this to "proto5"'
        file: 0
        start: 9
        end: 18   # Includes the newline.
  
  - message: 'missing `;`'
    level: LEVEL_ERROR
    annotations:
      - message: 'here'
        file: 0
        start: 17
        end: 18

  # Make sure the EOF renders as if the file ends in a newline.
  - message: EOF
    level: LEVEL_REMARK
    annotations:
      - message: 'here'
        file: 0
        start: 78
        end: 78

  - message: package
    level: LEVEL_ERROR
    annotations:
      - message: package
        file: 0
        start: 19
        end: 26
      - message: semicolon
        file: 0
        start: 34
        end: 35

  - message: package
    level: LEVEL_ERROR
    annotations:
      - message: unreasonably long error message that needs to wrap for it to look good
        file: 0
        start: 19
        end: 26

  - message: this is an overlapping error
    level: LEVEL_ERROR
    annotations:
      - message: package
        file: 0
        start: 19
        end: 26
      - message: package decl
        file: 0
        start: 19
        end: 35

  - message: P A C K A G E
    level: LEVEL_ERROR
    annotations:
      - message: "help: p"
        file: 0
        start: 19
        end: 20
      - message: "help: ck"
        file: 0
        start: 21
        end: 23
      - message: "help: ge"
        file: 0
        start: 24
        end: 26

  - message: P A C K A G E
    level: LEVEL_ERROR
    annotations:
      - message: "help: p"
        file: 0
        start: 19
        end: 20
      - message: "help: ck"
        file: 0
        start: 21
        end: 23
      - message: "help: ge"
        file: 0
        start: 25
        end: 26
      - message: decl
        file: 0
        start: 24
        end: 35

  - message: P A C K A G E (different order)
    level: LEVEL_ERROR
    annotations:
      - message: "help: ck"
        file: 0
        start: 21
        end: 23
      - message: "help: p"
        file: 0
        start: 19
        end: 20
      - message: "help: ge"
        file: 0
        start: 24
        end: 26

  - message: P A C K A G E (single letters)
    level: LEVEL_ERROR
    annotations:
      - message: "p"
        file: 0
        end: 20
        start: 19
      - message: "k"
        file: 0
        start: 21
        end: 23
      - message: "g"
        file: 0
        start: 24
        end: 26
