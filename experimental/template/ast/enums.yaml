- name: TagKind
  type: int8
  docs: |
    TagKind is a kind of tag. There is one value of TagKind for each
    Tag* type in this package.
  methods:
  - kind: string
  - kind: go-string
  values:
  - name: TagKindInvalid
  - name: TagKindText
  - name: TagKindExpr
  - name: TagKindEnd
  - name: TagKindEmit
  - name: TagKindImport
  - name: TagKindIf
  - name: TagKindSwitch
  - name: TagKindCase
  - name: TagKindFor
  - name: TagKindMacro

- name: ExprKind
  type: int8
  docs: |
    ExprKind is a kind of tag. There is one value of ExprKind for each
    Expr* type in this package.
  methods:
  - kind: string
  - kind: go-string
  values:
  - name: ExprKindInvalid
  - name: ExprKindToken
  - name: ExprKindStruct
  - name: ExprKindOp

- name: StructKind
  type: int8
  docs: |
    StructKind is a kind of expression represented by an [ExprStruct].
  methods:
  - kind: string
  - kind: go-string
  values:
  - name: StructKindInvalid
  - name: StructKindGrouping
  - name: StructKindTuple
  - name: StructKindSlice
  - name: StructKindMap