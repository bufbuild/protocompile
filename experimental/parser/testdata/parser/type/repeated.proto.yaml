        value.literal.int_value: 5
    - def:
        kind: KIND_FIELD
        name.components: [{ ident: "x6" }]
        type.prefixed:
          prefix: PREFIX_STREAM
          type.prefixed:
            prefix: PREFIX_STREAM
            type.path.components: [{ ident: "M" }]
        value.literal.int_value: 6
