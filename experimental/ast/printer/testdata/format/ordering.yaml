# Test declaration ordering (rule 3), import sorting (rule 4),
# and option sorting (rule 5).

format: true

source: |
  syntax = "proto3";

  package all.v1;

  // import comment
  import "google/protobuf/timestamp.proto"; // import-inline comment


  import "custom.proto";
  // between-imports comment
  import "google/protobuf/duration.proto";    // import-inline comment  2

  option (file_option) = true;
  option java_multiple_files = true;
  option cc_enable_arenas = true;
