# Test comment formatting (rule 21): line comments, inline block comments,
# trailing comments, detached comments, comments after closing braces.

format: true

source: |
  // License header comment.
  // Second line of license.

  syntax = "proto3";

  // Comment about Foo.
  message Foo {
    // Comment about name.
    string name = 1; // Trailing comment on field.

    // Detached comment.

    // Comment about id.
    int32 id = 2;
  }

  enum Type {
    TYPE_UNSPECIFIED = 0;
  }
  // This is a trailing comment on '}', but
  // it should remain here.

  // These comments are attached to the EOF.
