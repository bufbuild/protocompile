# Test multiple complex edits: add message, add fields, add options.

source: |
  syntax = "proto3";
  package test;
  message Existing {
    string name = 1;
  }

edits:
  - kind: add_message
    name: NewMessage
  - kind: add_field
    target: NewMessage
    name: id
    type: int64
    tag: "1"
  - kind: add_field
    target: NewMessage
    name: data
    type: bytes
    tag: "2"
  - kind: add_option
    target: NewMessage
    option: deprecated
    value: "true"
