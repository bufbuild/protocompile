# Tests for move_decl behavior:
# - Attached comments travel with their declaration
# - Detached comments stay in their positional slot

source: |
  // a

  // b
  syntax = "proto3"; // c
  package test; // d

  // e

  // Attached to Alpha
  message Alpha {
    string name = 1;
  }

  // f

  // Attached to Beta
  message Beta {
    // g

    int32 id = 1;
  }

  // h

  // Attached to Gamma
  message Gamma {}

  // i

edits:
  - kind: move_decl
    target: Beta
    name: Alpha
