edition = "2024";
package buf.test;

option features.default_symbol_visibility = STRICT;

export message Complete {
    export message M {}
    export enum E { Z = 0; }
    reserved 1 to max;
}

export message Complete2 {
    export message M {}
    export enum E { Z = 0; }
    reserved 1 to 536870911;
}

export message Split {
    export message M {}
    export enum E { Z = 0; } 
    reserved 1 to 5, 6 to max;
}

export message Incomplete1 {
    export message M {}
    export enum E { Z = 0; } 
    reserved 1 to 5;
}

export message Incomplete2 {
    export message M {}
    export enum E { Z = 0; } 
    reserved 6 to max;
}

export message Incomplete3 {
    export message M {}
    export enum E { Z = 0; } 
    reserved 1 to 5, 6 to 10;
}