descriptor: true
symtab: true
files:
- path: "main.proto"
  text: |
    edition = "2024";
    package buf.test;
    
    import option "option.proto";

    message Bar {
      option (e).x = 1;
      Foo y = 2;
    }

- path: "main2.proto"
  text: |
    edition = "2024";
    package buf.test;
    
    import "public.proto";
    import option "option.proto";

    message Bar {
      option (e).x = 1;
      int32 y = 2;
    }

- path: "public.proto"
  import: true
  text: |
    edition = "2024";
    package buf.test;
    
    import public "option.proto";

- path: "option.proto"
  import: true
  text: |
    edition = "2024";
    package buf.test;

    import "google/protobuf/descriptor.proto";

    message Foo {
      int32 x = 1;
    }

    extend google.protobuf.MessageOptions {
      Foo e = 10001;
    }
  