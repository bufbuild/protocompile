//% descriptor: true
syntax = "proto2";

package buf.test;

import "google/protobuf/descriptor.proto";

option (x) = {a: 1, b: {}};
option (y).b.a = 1;
option (y).b.b = {};
option (y).a = 2;

message Foo {
    oneof o {
        int32 a = 1;
        Foo b = 2;
    }
}

extend google.protobuf.FileOptions {
    optional Foo x = 1000;
    optional Foo y = 1001;
}