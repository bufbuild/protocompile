//% descriptor: true
syntax = "proto2";

package buf.test;

import "google/protobuf/descriptor.proto";

option (x) = {
    i1: [
        0, 1, 2, 3, -1, -2, -3, -4,
        0x7fffffffffffffff, -0x8000000000000000, // Max values
        0x8000000000000000, -0x8000000000000001,  // Out-of-range values.
        0x10000000000000000 // *big.Int value.
    ]
    i2: [
        0, 1, 2, 3, -1, -2, -3, -4,
        0x7fffffffffffffff, -0x8000000000000000, // Max values
        0x8000000000000000, -0x8000000000000001,  // Out-of-range values.
        0x10000000000000000 // *big.Int value.
    ]
    i3: [
        0, 1, 2, 3, -1, -2, -3, -4,
        0x7fffffffffffffff, -0x8000000000000000, // Max values
        0x8000000000000000, -0x8000000000000001,  // Out-of-range values.
        0x10000000000000000 // *big.Int value.
    ]

    u1: [
        0, 1, 2, 3,
        -1, -2,
        0xffffffffffffffff, // Max value. 
        0x10000000000000000, -0x8000000000000000, // Out-of-range values.
        0x10000000000000000 // *big.Int value.
    ]
    u2: [
        0, 1, 2, 3,
        -1, -2,
        0xffffffffffffffff, // Max value. 
        0x10000000000000000, -0x8000000000000000, // Out-of-range values.
        0x10000000000000000 // *big.Int value.
    ]

    // Type-checking errors.
    i1: [1.5, "foo", true, inf, nan, {}, [], 0 to 1]
    i2: [1.5, "foo", true, inf, nan, {}, [], 0 to 1]
    i3: [1.5, "foo", true, inf, nan, {}, [], 0 to 1]
    u1: [1.5, "foo", true, inf, nan, {}, [], 0 to 1]
    u2: [1.5, "foo", true, inf, nan, {}, [], 0 to 1]
};

message Foo {
    repeated int64 i1 = 1;
    repeated sint64 i2 = 2;
    repeated sfixed64 i3 = 3;

    repeated uint64 u1 = 11;
    repeated fixed64 u2 = 12;
}

extend google.protobuf.FileOptions {
    optional Foo x = 1000;
}