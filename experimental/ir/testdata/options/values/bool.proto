//% descriptor: true
syntax = "proto2";

package buf.test;

import "google/protobuf/descriptor.proto";

option (x) = {
    x: true
    x: false
    x: True
    x: False
    x: t
    x: f

    // These are all invalid.
    x: TRUE
    x: FALSE
    x: T
    x: F

    x: -true
    x: -True

    // Type-checking errors.
    x: [1, 1.0, inf, nan, {}, [], 0 to 1]
};

// Compare with non-textproto.
option (y) = true;
option (y) = false;
option (y) = True;
option (y) = False;
option (y) = t;
option (y) = f;

message Foo {
    repeated bool x = 1;
}

extend google.protobuf.FileOptions {
    optional Foo x = 1000;
    repeated bool y = 1001;
}