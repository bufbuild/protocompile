edition = "2023";

package buf.test;

message M {
    string x1 = 1 [features.utf8_validation = VERIFY];
    repeated string x2 = 2 [features.utf8_validation = VERIFY];
    map<string, int32> x3 = 3 [features.utf8_validation = VERIFY];
    map<int32, string> x4 = 4 [features.utf8_validation = VERIFY];

    bytes y1 = 11 [features.utf8_validation = VERIFY];
    repeated bytes y2 = 12 [features.utf8_validation = VERIFY];
    map<int32, int32> y3 = 13 [features.utf8_validation = VERIFY];
    map<int32, bytes> y4 = 14 [features.utf8_validation = VERIFY];
}
