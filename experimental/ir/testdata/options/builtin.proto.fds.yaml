  package: "buf.test"
  message_type:
  - name: "Foo"
    field:
    - name: "foo"
      number: 1
      label: LABEL_OPTIONAL
      type: TYPE_MESSAGE
      type_name: ".buf.test.Foo"
      json_name: "foo"
      options.lazy: true
    - name: "bar"
      number: 2
      label: LABEL_OPTIONAL
      type: TYPE_INT32
      default_value: "42"
      json_name: "bar"
    options.deprecated: true
  enum_type:
  - name: "Bar"
    value: [{ name: "BAR_ZERO", number: 0, options.deprecated: true }]
    options.deprecated: true
  options: { java_package: "build.buf.protocompile", java_multiple_files: true }
  syntax: "proto2"
