- name: OptionTarget
  type: int32
  docs: |
    OptionTarget is target for an Editions feature, corresponding to
    google.protobuf.FieldOptions.OptionTargetType. The values of this enum match
    those in descriptor.proto one-to-one.
  methods:
  - { kind: string, skip: [optionTargetMax] }
  - { kind: go-string, skip: [optionTargetMax] }
  - kind: all
    name: OptionTargets
    skip: [OptionTargetInvalid, optionTargetMax]
    docs: |
      OptionTargets returns an iterator over all of the possible valid targets,
      which excludes [OptionTargetInvalid]. 
  values:
  - name: OptionTargetInvalid
  - name: OptionTargetFile
  - name: OptionTargetRange
  - name: OptionTargetMessage
  - name: OptionTargetField
  - name: OptionTargetOneof
  - name: OptionTargetEnum
  - name: OptionTargetEnumValue
  - name: OptionTargetService
  - name: OptionTargetMethod

  - name: optionTargetMax
