# Test that the printer preserves original formatting (blank lines, spacing)
# when no formatting parameters are set.

source: |
  syntax = "proto3";

  package foo.bar.baz;

  enum One {
    ONE_UNSPECIFIED = 0;
    ONE_ONE = 1;
  }

  message Two {
    enum Three {
      THREE_UNSPECIFIED = 0;
      THREE_ONE = 1;
    }
    message Four {}

    string id = 1;
  }

  service FiveService {
    rpc Six(Two) returns (Two);
  }
