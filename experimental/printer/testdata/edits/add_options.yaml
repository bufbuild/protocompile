# Tests for adding options:
# - Add option to message
# - Add option to message that already has options
# - Add option to nested message
# - Add compact option to field
# - Add compact option to enum value

source: |
  syntax = "proto3";
  package test;
  message Simple {
    string name = 1;
    int32 age = 2;
  }
  message WithExisting {
    option deprecated = true;
    string value = 1;
  }
  message Outer {
    string outer_field = 1;
    message Inner {
      string inner_field = 1;
    }
  }
  enum Status {
    UNKNOWN = 0;
    ACTIVE = 1;
    INACTIVE = 2;
  }

edits:
  # Add option to simple message
  - kind: add_option
    target: Simple
    option: deprecated
    value: "true"
  # Add option to message with existing options
  - kind: add_option
    target: WithExisting
    option: map_entry
    value: "true"
  # Add options to outer and nested messages
  - kind: add_option
    target: Outer
    option: deprecated
    value: "true"
  - kind: add_option
    target: Outer.Inner
    option: deprecated
    value: "true"
  # Add compact options to fields
  - kind: add_compact_option
    target: Simple.name
    option: deprecated
    value: "true"
  - kind: add_compact_option
    target: Simple.age
    option: deprecated
    value: "true"
  # Add compact option to enum value
  - kind: add_compact_option
    target: Status.INACTIVE
    option: deprecated
    value: "true"
