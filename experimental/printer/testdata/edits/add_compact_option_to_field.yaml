# Test adding compact options to fields.

source: |
  syntax = "proto3";
  package test;
  message Person {
    string name = 1;
    int32 age = 2;
    repeated string emails = 3;
  }

edits:
  - kind: add_compact_option
    target: Person.name
    option: deprecated
    value: "true"
  - kind: add_compact_option
    target: Person.age
    option: deprecated
    value: "true"
