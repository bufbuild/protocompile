# Test that deleting a message also removes its trailing comment.

source: |
  syntax = "proto3";
  package test;

  message Foo {
    string name = 1;
  }

  message Bar {} // This trailing comment should be deleted

  message Baz {
    int32 id = 1;
  }

edits:
  - kind: delete_decl
    target: Bar
