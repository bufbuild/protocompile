# Test that deleting a message preserves detached comments but removes attached comments.
# - Detached comments (separated by blank line) should be preserved
# - Attached comments (no blank line) should be deleted with the message

source: |
  syntax = "proto3";
  package test;

  // This is a detached comment (blank line follows)

  // This is attached to Bar
  message Bar {
    string name = 1;
  }

  message Baz {
    int32 id = 1;
  }

edits:
  - kind: delete_decl
    target: Bar
