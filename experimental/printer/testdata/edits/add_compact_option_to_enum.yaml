# Test adding compact options to enum values.

source: |
  syntax = "proto3";
  package test;
  enum Status {
    UNKNOWN = 0;
    ACTIVE = 1;
    INACTIVE = 2;
  }
  message Request {
    Status status = 1;
  }

edits:
  - kind: add_compact_option
    target: Status.INACTIVE
    option: deprecated
    value: "true"
